<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Todo</title>
</head>
<body>
    <h1>Create New Todo</h1>
    <form action="#" th:action="@{/todos}" th:object="${todoCreateRequest}" method="post">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" placeholder="Enter title" required>
        </div>
        <br/>
        <div>
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" placeholder="Enter description"></textarea>
        </div>
        <br/>
        <button type="submit">Create</button>
    </form>
    <br/>
    <a href="/todos">Back to List</a>
</body>
</html>
